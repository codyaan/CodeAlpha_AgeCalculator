<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Attaching the css file to HTML  -->
    <link rel="stylesheet" href="style.css">

    <!-- Adding the favicon of the website  -->
    <link rel="icon" type="image/x-icon" href="icon.ico">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>

    
    <!-- -----------------------------------Main container--------------------------------- -->
    <div class="main">




        <!-- ----------------------------------- Calculator body --------------------------------- -->
            <div class="calculator-body">


                <!-- Creating the display and input of the calculator  -->
                <div class="calculator-screen">
                    <input id="dateOfBirth" type="date" id="screen" >
                    <button id="calculateBtn">Calculate</button>
                </div>



                <!-- Creating three divs which shows year month and day -->
                <div class="display">

                    <div class="display-items" id="years"> - <p class="display-text">Years</p></div>
                    <div class="display-items" id="months"> - <p class="display-text">Months</p></div>
                    <div class="display-items" id="days"> - <p class="display-text">Days</p></div>

                </div>
            </div>




        <!-- ------------------------------- End of Calculator body ----------------------------- -->
        
        


    </div>





    <!-- ------------------------------- End of Main container------------------------------ -->

    <!-- Attaching the js file to HTML  -->
    <script src="script.js"></script>
</body>
</html>
